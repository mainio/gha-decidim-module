name: "Decidim: Lint"
description: Decidim module lint (Rubocop, ESLint and Stylelint)
author: mainio
inputs:
  rubocop:
    description: Enable Rubocop
    required: false
    default: true
  eslint:
    description: Enable ESLint
    required: false
    default: false
  stylelint:
    description: Enable Stylelint
    required: false
    default: false
runs:
  using: composite
  steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        rubygems: latest
      if: ${{ fromJSON(inputs.rubocop) }}
    - uses: actions/setup-node@v3
      with:
        cache: npm
        cache-dependency-path: ./package-lock.json
      if: ${{ fromJSON(inputs.eslint) || fromJSON(inputs.stylelint) }}
    - name: Install JS dependencies
      run: npm ci
      shell: "bash"
      if: ${{ fromJSON(inputs.eslint) || fromJSON(inputs.stylelint) }}
    - run: bundle exec rubocop -P
      name: Lint Ruby files
      shell: "bash"
      if: ${{ fromJSON(inputs.rubocop) }}
    - run: npm run lint
      name: Lint JS files
      shell: "bash"
      if: ${{ fromJSON(inputs.eslint) }}
    - run: npm run stylelint
      name: Lint SCSS files
      shell: "bash"
      if: ${{ fromJSON(inputs.stylelint) }}
